 pu1800_hab.1.t:0 "The Inheritance of the Duchy of Gorizia"
 pu1800_hab.1.d:0 "After the death of Count Leonhard in 1500, despite the claims raised by Venice, the inheritance of the county of Gorizia fell to the Habsburgs"
 pu1800_hab.1.a:0 "Once again, we succeed over the Ventians."
 pu1800_hab.1.b:0 "Let us establish another regiment."
 pu1800_hab.2.t:0 "The Inheritance of Trent"
 pu1800_hab.2.d:0 "In 1803, the Bishopric of Trent was secularized and turned into the Principality of Trent, by 1802 it has absorbed into the County of Tyrol, ruled by the Habsburgs."
 pu1800_hab.2.a:0 "Our realm expands"
