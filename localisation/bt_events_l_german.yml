 restore_theme_eastern_borderlands_desc:0 "Nun, da wir das Themen-System wieder eingeführt haben, können wir die Themen selbst zurückfordern und reorganisieren. Wir können jetzt mit der Reorganisation und Zusammenziehung unserer Kräfte an der Ostgrenze in Kleinarmenien beginnen."
 tir_na_ngael_nation_title:0 "Gründet Tír na nGael"
 tir_na_ngael_nation_desc:0 "Die gälischen Völker unterhalten weiterhin enge Beziehungen zu beiden Seiten des Mole-Sees. Aber getrennt durch die Geografie und unter dem Joch der germanischen Mächte sind die Gälen langsam auseinandergebrochen. Nun aber sind wir endlich bereit, alle Gälen unter der Herrschaft des gleichen hohen Königs in einem wahren Tír na nGael, dem Land der Gälen zu vereinen!"
 albion_nation_title:0 "Gründet Ynys y Cedyrn"
 albion_nation_desc:0 "Seitdem die Sachsen eingedrungen sind und unsere alte Heimat von uns stahlen, haben wir davon geträumt, die ganze Insel von Britannien zurückzuholen. Unsere alten Legenden erzählen von Arthurs Rückkehr, um uns zum Sieg gegen die Sachsen zu führen. Aber wir können nicht auf Legenden warten, um uns zu retten. Für den Ruhm aller Briten, lasst uns Ynys y Cedyrn, die Insel des Mächtigen finden und das Ganze von unserer wunderschönen Insel zurückfordern und darüber hinaus!"
 btpl_scottish_nation_title:0 "Gründet Schottland"
 btpl_scottish_nation_desc:0 "Hunderte von Jahren Invasionen und Einwanderung hat nichts als unsere große Nation stärker gemacht. Wir uns als Land am Rande Europas halten, aber wir sind alles andere als irrelevant. Vor allem sind wir frei als tapfere Menschen Schottlands!"
 recognise_marcharid_of_brittany_title:0 "Erkennt die junge Marc'harid vom der Bretagne als Herrscherin an"
 recognise_marcharid_of_brittany_desc:0 "Historisch gesehen konnten Frauen das Herzogtum der Bretagne erben, und unserer Geschichte zeigten schon stolz die Namen Janed, Alis, Bertha und Hawiz. Aber nach dem Vertrag von Guérande, der den Krieg der Bretonischen Erbfolgekrieg beendete, hielten mit dem Lex Salica neue Gesetze einzug, die es Frauen verbietet zu erben, es sei denn, es gibt kein verbliebenden Mann in der ganzen Linie. Leider ist der Fransez junger Sohn 1440 gestorben und sein einfacher Bruder Pêr ist ebenfalls kinderlos. Der Montfort-Zweig des Hauses von Dreux steht vor dem Aussterben und manche glauben, dass es vielleicht klug sein kann, Fransez' älteste Tochter Marc'harid als Erbin des Herzogtums anzuerkennen. Sie ist eine fähige junge Frau und ihr Großvater ist der König von Schottland, der gute Beziehungen mit ihnen bringen kann. Leider würde Frankreich dies sicher als eine Verletzung des Vertrages sehen und wäre sehr aufgebracht gegenüber uns und einige Fraktionen innerhalb des Herzogtums können dies sogar als eine Verletzung des Gesetzes ansehen."
 bt_najd_formation_title:0 "Form Najd"
 bt_najd_formation_desc:0 "We have achieved a position of hegemony over the arid deserts of central Arabia, and can rightfully call ourselves Najd, the primary nation of the Bedouins."          #Bad placeholder localisation
 bt_sennar_formation_title:0 "Form Sennar"
 bt_sennar_formation_desc:0 "Our newly acquired city of Sennar is quickly becoming our de facto capital, and the Islamic religion of our neighbours and new subjects is also quickly spreading amongst our nobility. We ought to make these changes formal and found the Sultanate of Sennar!"          #Bad placeholder localisation
 bt_armenia_formation_title:0 "Form Armenia"
 bt_armenia_formation_desc:0 "Armenia, an ancient kingdom by any standard, once stretched over vast swaths of the Caucasus, Mesopotamia, and Anatolia. Armenians have since been displaced and marginalized, but we now stand ready to take the first step towards restoring Armenians to their rightful place of prestige. We now own enough of Greater Armenia to call our nation 'Armenia'!"         #This is crap, but I'm not feeling particularly creative at the moment
 #Cut for now, replaced in 1.24
 #bt_yemen_formation_title:0 "Form Yemen"
 #bt_yemen_formation_desc:0 "We have achieved a position of hegemony over the mountainous corner of southeastern Arabia, and can rightfully call ourselves Yemen, the primary nation of all Yemeni people."          #Bad placeholder localisation
 #bt_armenia_formation_title:0 "Form Armenia"
 #bt_armenia_formation_desc:0 "Armenia, an ancient kingdom by any standard, once stretched over vast swaths of the Caucasus, Mesopotamia, and Anatolia. Armenians have since been displaced and marginalized, but we now stand ready to take the first step towards restoring Armenians to their rightful place of prestige. We now own enough of Greater Armenia to call our nation 'Armenia'!"         #This is crap, but I'm not feeling particularly creative at the moment
 
