 #Beyond Typus and BTPL Europe Stuff
 BtPLegacyMisc.EVTNAME1:0 "Faröische Kultur entwickelt sich"
 BtPLegacyMisc.EVTDESC1:0 "Aus dem alten Westnordischen entwickelte sich auf den nördlichen Inseln eine einzigartige Sprache und Kultur, bekannt als Färöisch beziehungsweise Nornisch. Trotz einer klaren bestehenden Verbindung zum Norwegischen, veränderte sich die Kultur seit dem Norwegen mehr und mehr unter dänischen Einfluss geriet. Sie behielten ihre Bräuche und nahmen Elemente des gälischen Traditionen auf.."
 BtPLegacyMisc.EVTOPTA1:0 "Interessante Nachrichten."
 BtPLegacyMisc.EVTNAME2:0 "Keltische Solidarität"
 BtPLegacyMisc.EVTDESC2:0 "Die $PROVINCECULTURE$ Bevölkerung in [Root.GetName] beginnt, alle ihre keltischen Brüder, darüber hinaus Gälen und Britannier als ihresgleichen anzusehen."
 BtPLegacyMisc.EVTOPTA2:0 "Sehr gut."
 BtPLegacyMisc.EVTNAME3:0 "Keltische Solidarität"
 BtPLegacyMisc.EVTDESC3:0 "It has become apparent to the government of [Root.GetName] that their Gaelic or Brythonic subjects are now part of a larger Celtic community."
 BtPLegacyMisc.EVTOPTA3:0 "Interessant."
 BtPLegacyMisc.EVTNAME4:0 "Eindeutige Nordisch-Gälische Kulturverbindungen"
 BtPLegacyMisc.EVTDESC4:0 "Die Norse-Gaels, oder ausländische Gälen - so genannt, weil sie ethnisch nordisch aber kulturell gälisch waren - waren einst ein stark anderes Volk, als ihre heimischen Nachbarn. Im Laufe der Zeit verblassten jedoch die Traditionen und Merkmale, die sie definierten und verschmolzen mit ihren gälischen Verbündeten. Am Ende der unabhängigen nordisch-gälischen Königreiche in Großbritannien und der Annexion der Lordschaft der Inseln wurden diese Norse-Gaels schnell von ihrer Highland-Schottischen Verwandtschaft nicht mehr unterscheidbar."
 BtPLegacyMisc.EVTOPTA4:0 "This should help the economy."
 BtPLegacyMisc.EVTNAME7:0 "Fate of the Spanish Moors"
 BtPLegacyMisc.EVTDESC7:0 "In a foolish decision of faith over economy, [From.GetName] have caused many of the Moors still living in their lands to leave."
 BtPLegacyMisc.EVTOPTB7:0 "No, close our borders. These refugees look like troublemakers."
 BtPLegacyMisc.EVTNAME8:0 "Rise of the Republic of Salé"
 BtPLegacyMisc.EVTDESC8:0 "The unruly population of the coastal estuary of the Wadi Sala has annouced the intention to found a republic, funded by very successful pirating endeavours against European trading routes. We could either allow this minor republic, and try to excercise some control over it, or forbid it at risk of open rebellion."
 BtPLegacyMisc.EVTOPTA8:0 "We don't have the resources to combat a new enemy right now."
 BtPLegacyMisc.EVTOPTB8:0 "This nation must be held together!"
 #Eris's Advisors
 BtPLegacyMisc.EVTNAME5:0 "Pal Gazulli"
 BtPLegacyMisc.EVTDESC5:0 "Pal Gazulli war ein albanischer katholischer Priester, Gelehrter und Diplomat, der Berater von Skanderberg war. Nach dem Tod von Georgius Pelino im Jahre 1463 wurde er zum persönlichen Botschafter von Skanderbeg. Sein Bruder Gjon war auch Diplomat der Liga von Lezhë."
 BtPLegacyMisc.EVTNAME6:0 "Anthony Cooke"
 BtPLegacyMisc.EVTDESC6:0 "Anthony Cooke war ein englischer Humanist und Gelehrter, der als Begleiter und Führer Edwards VI diente. Auf Edwards Krönung wurde er zum Knight of Bath ernannt und diente im Parlament von Lewes. Er wurde schließlich ab 1553 im Tower of London auf Verdacht der Komplizenschaft in Lady Jane Greys Bewegung gefangen gehalten."
 #Trade Misc
 BtPLegacy_european_trade.EVTNAME1:0 "Ende des goldenem Zeitalter Brügges"
 BtPLegacy_european_trade.EVTDESC1:0 "Ab spätestens dem 12. Jahrhundert war Brügge der reichste und wichtigste Hafen an der Nordsee. Allerdings begann der Zwin, der durch eine Sturmflut entstandene Wasserweg zur Nordsee und damit Grund für Brügges großen Reichtum, sich ab 1500 mit Schlamm zu füllen was zu einer fortschreitenden Verlandung und damit zu einem Rückgang der Bedeutung von Brügge als Handelszentrum führte. Dazu zogen die Niederländer den Handel mehr und mehr nach Antwerpen."
 BtPLegacy_european_trade.EVTOPTA1:0 "Nein! Scheut keine kosten, um den Kanal zu säubern!"
 BtPLegacy_european_trade.EVTOPTB1:0 "Da können wir nichts gegen tun."
 BtPLegacy_european_trade.EVTOPTC1:0 "Order the port and commerce moved to Sluis, nearer the sea."
 BtPLegacy_european_trade.EVTNAME2:0 "Der Aufstieg Antwerpens"
 BtPLegacy_european_trade.EVTDESC2:0 "Als sich der Zwin anfing mit Schlamm zu füllen, verlagerte sich der Handel vom bis dahin reichen Brügge an der Nordsee nach mehreren Jahrhunderten mehr und mehr nach Antwerpten, das schnell zum reichsten Hafen in der Nordsee wurde, vielleicht sogar zum reichsten in der Welt."
 BtPLegacy_european_trade.EVTOPTA2:0 "Wunderbar!"
 BtPLegacy_european_trade.EVTNAME3:0 "Der Fall von Antwerpen"
 BtPLegacy_european_trade.EVTDESC3:0 "Antwerpen war bis zum Ende des 16. Jahrhunderts eine der reichsten Städte der Welt. Sie war aufgrund ihres Reichtums ein beliebtes Ziel bei relativ großem Mangel an Schutz. Im Jahr 1576 plünderten mit ihrem Lohn unzufriedene Soldaten die Stadt, was eine Massenemmigration nach Norden, vor allem nach Amsterdam auslöste. Danach würde Antwerpen nie wieder die Bedeutung und ihren Reichtum wiedergewinnen."
 BtPLegacy_european_trade.EVTOPTA3:0 "Nein! Beschüzt die Stadt und holt die Menschen zurück!"
 BtPLegacy_european_trade.EVTOPTB3:0 "Da können wir nichts gegen tun"
 BtPLegacy_european_trade.EVTNAME4:0 "Der Aufstieg Amsterdams"
 BtPLegacy_european_trade.EVTDESC4:0 "Als Antwerpen von der spanischen Furie geplündert wurde, flohen viele Handwerker, reiche Händler und einflussreiche Familien nach Norden, meist nach Amsterdam. Diese unvorhersehbare Einwanderung führte zum Aufstieg von Amsterdam als große Weltmacht und trug im Laufe von nur 50 oder 60 Jahren zum sogenannten "niederländischen Wunder" bei, dem Übergang der Niederlande von kleinen Vasallenstaaten zu einer großen Weltmacht."
 BtPLegacy_european_trade.EVTOPTA4:0 "Wunderbar!"
 BtPLegacy_european_trade.EVTNAME5:0 "Goldenes Zeitalter von Amsterdam"
 BtPLegacy_european_trade.EVTDESC5:0 "Im niederländischen goldenen Zeitalter wuchs Amsterdam bis Mitte des 17. Jahrhunderts zur reichsten Stadt der Welt. Am Ende eines globalen Handelsnetzes explodierte seine Bevölkerung von unter 5.000 im frühen 15. Jahrhundert auf fast 250.000 im 17. Jahrhundert!"
 BtPLegacy_european_trade.EVTOPTA5:0 "Wunderbar!"
 BtPLegacy_european_trade.EVTNAME6:0 "Ende von [Root.GetName]s goldenem Zeitalter"
 BtPLegacy_european_trade.EVTDESC6:0 "Nicht mehr an der Spitze eines weitläufigen, eigenen Handelsreiches stehend, verliert Provinz von [Root.GetName] etwas von ihrem Einfluss. Obwohl immer sie noch ein wichtiges Handelszentrum und Handelshafen ist, verlassen viele resignierte Händler und Handwerker sie, um ihr Vermögen an anderer Stelle zu erwirtschaften. Daher strahlt der Hafen nicht mehr die überwältigende Dominanz über den örtlichen Handel aus, den er zuvor hatte."
 BtPLegacy_european_trade.EVTOPTA6:0 "Das ist die Natur des Handels."
