 btpIRE.EVTNAME2:0 "Vassal behauptet den Thron"
 btpIRE.EVTDESC2:0 "Unsere ehemaligen Vassalen, die von uns mit ihren Titeln und Positionen ausgestattet wurden, verweigern die Anerkennung unserer Herrschaft und erklären sich unabhängig. Dazu wird gemunkelt, dass einige unserer Ländereien sich dort den Aufständischen anschließen und einen Bürgerkrieg auslösen werden."
 btpIRE.EVTOPTA2:0 "Unsere Ländereien direkt zurückfordern!"
 btpIRE.EVTOPTB2:0 "Dieser Schlag ins Gesicht wird unbeantwortet bleiben, bis auf weiteres ..." 
 embrace_irish_traditions_title:0 "Irische Kultur annehmen"
 embrace_irish_traditions_desc:0 "Als unsere Vorfahren von der Anglo-Normannischen Aristokratie vor hunderten von Jahren installiert wurden, sollten wir die englischen Interessen vertreten und die lokalen Mächte beschränken, aber Irland ist nun unser Zuhause geworden. Gälische Traditionen und die Sprache werden gepflegt und unsere engsten Verbündeten sind auch Gälen und nicht die englischen Herrscher. Wir sollten dies offizell machen!"
 create_the_kingdom_of_ireland_as_england_title:0 "Begründet das Königreich von Irland"
 create_the_kingdom_of_ireland_as_england_desc:0 "Wir haben die Herrschaft über Irland etabliert, jedoch sind wir aufgrund dieser Annexion nun dem Zorn anderer europäischer Länder gegenüber uns ausgesetzt und die rebellische Natur dieser Region macht es schwierig, effektiv zu regieren. Eine ideale Lösung könnte es sein, ein neues irisches Vizekönigreich zu schaffen, welches dem ehemaligen Feudalsystem ähnelt, aber deutlich mehr organisiert ist. Dieses kann unsere Interessen vertreten, während wir uns von der direkten Regierungsführung distanzieren."
 cede_stragglers_to_koi_as_ruler_title:0 "Irisches Territorium an unseren Vasallen abtreten"
 cede_stragglers_to_koi_as_ruler_desc:0 "Wir besitzen Ländereien, die de jure zu Irland gehören, unserem Vasallenkönigreich. Wir sollten ihnen als Zeichen guten Willens diese Ländereien zukommen lassen.
 btpIRE.EVTNAME3:0 "Eine unabhängige Regierung"
 btpIRE.EVTDESC3:0 "Unsere Regierung - nun unabhängig von britischer Kontrolle - muss jetzt viele neue Herausforderungen meistern. Sie muss unsere Gesellschaft reformieren, reorganisieren und frei von britischen Interessen ihre Prioritäten setzen. Nur die Zeit wird zeigen, wohin dieser Wandel hinführen wird aber was es auch sein wird, Irland wird am Ende eine freie Nation sein!"
 btpIRE.EVTOPTA3:0 "Ein wichtiger Schritt."
 btpIRE.EVTNAME4:0 "Die Zukunft Irlands"
 btpIRE.EVTDESC4:0 "Nach fünf Jahren völkischer Unruhe, politischen Debatten, rechtlicher Analyse und emotionalen Reden ist die Übergangsregierung dabei, ihre letzten Entscheidungen bezüglich unserer Nation zu treffen.\n\nSollen wir zu unserem alten gälischem Königtum zurückkehren oder sollen wir die Tradition unserer früheren britischen Herrscher - diesmal zu unserem Vorteil - behalten?"
 btpIRE.EVTOPTA4:0 "Unsere früheren Herrscher hatten die richtige Idee, aber diesmal wird Irland profitieren!"
 btpIRE.EVTOPTB4:0 "Ein freies Irland dient nur sich selbst! Kehrt zu den alten Traditionen zurück."
 btpIRE.EVTOPTC4:0 "Es muss einen Kompromiss geben. Wir sind Iren, müssen aber auch modern werden!"
 
