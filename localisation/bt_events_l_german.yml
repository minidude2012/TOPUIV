 BtPLegacyHellasAnatolia.EVTNAME1:0 "Konstantinopel erholt sich!"
 BtPLegacyHellasAnatolia.EVTDESC1:0 "Fortwährende Angriffe und Verwüstungen, die durch arabische Sultane, türkische Beyliks, Kreuzfahrer und abscheuliche Opportunisten in unseren eigenen Reihen verursacht wurden sind, haben unsere große Hauptstadt Konstantinopel als einen bloßen Schatten ihrer früheren Herrlichkeit hinterlassen. Jetzt, da wir die Region stabilisiert und die Landschaft um die Hauptstadt wiedererobert haben, fängt Byzanz langsam an, sich zu erholen. Flüchtlinge kehren zurück, Handwerker und Händler beginnen, die Stadt wieder zu beleben und die Bevölkerung beginnt, sich wieder sicher zu fühlen."
 BtPLegacyHellasAnatolia.EVTOPTA1:0 "Tolle Nachrichten!"
 
 #Colonialism events
 BtPLegacyColonial.EVTNAME1:0 "Die Beothuk"
 BtPLegacyColonial.EVTDESC1:0 "Das Volk der Beothuk waren die ursprünglichen Einwohner von Neufundland, die dort für Hunderte, wenn nicht Tausende von Jahren vor der Ankunft der Massen an Europäern im 16. Jahrhundert gelebt haben. Im Gegensatz zu vielen anderen Kulturen in Nordamerika, vermieden die Beothuk die Europäer weitgehend und zogen sich ins Inland zurück, da immer mehr Ausländer an ihren Ufern auftauchten. Dem Zugang zu Meer und Fisch beraubt, einer ihrer primären Nahrungsquellen, verschwanden die Beothuk allmählich und wurden 1829 als Ausgetorben erklärt."
 #Option A turned into multiple personality specific options
 BtPLegacyColonial.EVTOPTB1:0 "Sie vermeiden den Kontakt mit uns, lasst uns das Gleiche tun."
 BtPLegacyColonial.EVTOPTC1:0 "Schlachtet jeden Wilden ab, der sich unserer Kolonie nähert und nehmt Land mit Gewalt ein."
 BtPLegacyColonial.EVTOPTD1:0 "Bemühungen unternehmen, Handelsbeziehungen aufzubauen."
 BtPLegacyColonial.EVTOPTE1:0 "Begrüßt diese Fremden und integriert sie aktiv in unsere Kolonie ein."
 BtPLegacyColonial.EVTOPTF1:0 "Let us bring the true faith to these savages to save their immortal souls."
 BtPLegacyColonial.EVTOPTG1:0 "Schickt ein Geschenk aus Decken aber informiert sie nicht, dass diese Decken dazu dienten, Opfer zu plagen."
 BtPLegacyColonial.EVTOPTH1:0 "Versucht, unsere guten Absichten zu vermitteln und schickt diesen Fremden Nahrung und Geschenke."
 BtPLegacyColonial.EVTOPTI1:0 "Nutzt ihre Schwäche und stehlt, was wir von ihren Siedlungen gebrauchen können."
 BtPLegacyColonial.EVTOPTJ1:0 "Vermeidet eine Konfrontation, aber stellt sicher, dass unsere Kolonie ausreichen vor Einflüssen geschützt ist."
 BtPLegacyColonial.EVTOPTK1:0 "Überzeugt diese Eingeborenen, sich unserer Herrschaft zu unterwerfen und eine neue Kolonie in unserem Namen zu gründen."
 BtPLegacyColonial.EVTOPTK1:0 "Versucht, diese Eingeborenen davon zu überzeugen, sich unserer Herrschaft zu unterwerfen und sich unserer Kolonie anzuschließen."
 #Explorers Events
 BtPLegacyColonial.EVTNAME2:0 "Zuan Chabotto"
 BtPLegacyColonial.EVTDESC2:0 "Angespornt durch die fantastischen Geschichten, die von Christoph Kolumbus und seiner Mannschaft zurückgebracht wurden, strömen viele erfahrene Seemänner nach Iberien und suchen Finanzierung und Unterstützung um ähnliche Expeditionen zu starten. Heute hat sich ein solcher Seefahrer, ein Venezianier genuesischer Herkunft namens Zuan Chabotto mit großer Erfahrung als Kaufmannshändler von Venedig [Root.Monarch.GetTitle] zugewandt. Im Austausch für seine Erfahrung verlangt er, dass wir dafür seine beträchtlichen Schulden an seine Gläubiger in Venedig abbezahlen. Sollen wir seine Expedition unterstützen und seine Schulden tilgen?"
 BtPLegacyColonial.EVTOPTA2:0 "Wir brauchen diesen alten Schuldner nicht. Schick ihn weg."
 BtPLegacyColonial.EVTOPTB2:0 "Ein erfahrener alter Seehund könnte sich als nützlich erweisen!"
 BtPLegacyColonial.EVTNAME3:0 "Zuan Chabotto"
 BtPLegacyColonial.EVTDESC3:0 "Angespornt durch die fantastischen Geschichten, die von Christoph Kolumbus und seiner Mannschaft zurückgebracht wurden, strömen viele erfahrene Seemänner nach Iberien und suchen Finanzierung und Unterstützung um ähnliche Expeditionen zu starten. Heute hat sich ein solcher Seefahrer, ein Venezianier genuesischer Herkunft namens Zuan Chabotto mit großer Erfahrung als Kaufmannshändler von Venedig [Root.Monarch.GetTitle] zugewandt. Im Austausch für seine Erfahrung verlangt er, dass wir dafür seine beträchtlichen Schulden an seine Gläubiger in Venedig abbezahlen. Sollen wir seine Expedition unterstützen und seine Schulden tilgen?"
 BtPLegacyColonial.EVTOPTA3:0 "Wir brauchen diesen alten Schuldner nicht. Schick ihn weg."
 BtPLegacyColonial.EVTOPTB3:0 "Ein erfahrener alter Seehund könnte sich als nützlich erweisen!"
 BtPLegacyColonial.EVTNAME4:0 "Zuan Chabottot"
 BtPLegacyColonial.EVTDESC4:0 "Angespornt durch die fantastischen Geschichten, die von Christoph Kolumbus und seiner Mannschaft zurückgebracht wurden, strömen viele erfahrene Seemänner nach Iberien und suchen Finanzierung und Unterstützung um ähnliche Expeditionen zu starten. Aber nicht allen wurde mit Enthusiasmus begegnet. Heute hat sich ein solcher Seefahrer, ein Venezianier genuesischer Herkunft namens Zuan Chabotto mit großer Erfahrung als Kaufmannshändler von Venedig [Root.Monarch.GetTitle] zugewandt. Von mehreren Höfen in Iberien abgelehnt, wendet er sich jetzt nach [Root.GetName], um Unterstützung und Finanzierung für eine Expedition in die Neue Welt zu gewinnen. Unter anderem aber auch, um seine beträchtlichen Schulden an die Gläubiger in seiner Heimat Venedig zu bezahlen, von wo er als insolventer Schuldner vor einigen Jahren geflohen war. Sollen wir seine Pläne unterstützen und seine Schuldner im Austausch für seine Erfahrung auszahlen, um eine Chance zu haben, neue Ländereien zu entdecken, bevor unsere Rivalen tun?"
 BtPLegacyColonial.EVTOPTA4:0 "Wir brauchen diesen alten Schuldner nicht. Schick ihn weg."
 BtPLegacyColonial.EVTOPTB4:0 "Ein erfahrener alter Seehund könnte sich als nützlich erweisen!"
 BtPLegacyColonial.EVTNAME5:0 "Sebastiano Caboto"
 BtPLegacyColonial.EVTDESC5:0 "Ein erfahrener Seemann mit dem Namen Sebastiano Caboto, Sohn des bekannten Entdeckers Zuan Chabotto hat sich mit dem Angebot einer Expedition im Namen von [Root.GetName] an [Root.Monarch.GetTitle] gewandt. Er besitzt beträchtliche Erfahrung durch Reisen mit seinem Vater über viele Jahre und dies könnte ihn zu einem guten Kapitän machen. Allerdings fordert er dafür eine nicht gerade überschaubare Summe, um seine Expedition zu finanzieren."
 BtPLegacyColonial.EVTOPTA5:0 "Sein Hintergrund ist unwichtig, wenn wir für seine Talente keinen Nutzen haben. Schickt ihn weg."
 BtPLegacyColonial.EVTOPTB5:0 "Vielleicht wird er so nützlich wie sein Vater für uns sein!"
 BtPLegacyColonial.EVTNAME6:0 "Sebastiano Caboto"
 BtPLegacyColonial.EVTDESC6:0 "Heute kam ein erfahrener Seemann mit dem Namen Sebastiano Caboto, Sohn des bekannten Entdeckers Zuan Caboto in [Root.GetName] an. Abgewandt vom Land, was früher die Entdeckungsreisen seines Vaters sponsorte, hat er nun [Root.Monarch.GetTitle] von [Root.GetName] um Untersützung für eine Expedition in die Neue Welt gebeten. Er besitzt beträchtliche Erfahrung durch Reisen mit seinem Vater über viele Jahre und dies ihn zu einem guten Kapitän machen. Allerdings fordert er dafür eine nicht gerade überschaubare Summe, um seine Expedition zu finanzieren.."
 BtPLegacyColonial.EVTOPTA6:0 "Sein Hintergrund ist unwichtig, wenn wir für seine Talente keinen Nutzen haben. Schickt ihn weg."
 BtPLegacyColonial.EVTOPTB6:0 "Wie könnten wir ihm eine solche Ehre verweigern? Lasst uns seiner Expedition volle Unterstützung geben."
 BtPLegacyColonial.EVTNAME7:0 "Jacques Cartier"
 BtPLegacyColonial.EVTDESC7:0 "Heute wurde [Root.Monarch.GetTitle] von [Root.GetName] Jacques Cartier vorgestellt. Als erfahrener Seemann wird er als bester Kandidat für das Leiten einer Expedition im Namen von [Root.GetName] in die Neue Welt angesehen und wäre gewilligt dies mit finanzieller Untersützung durch [Root.Monarch.GetTitle] auch zu tun. Sollen wir seine Expedition finanzieren?"
 BtPLegacyColonial.EVTOPTA7:0 "Wir brauchen seine Dienste nicht. [Root.GetName] hat viele gute Seemänner."
 BtPLegacyColonial.EVTOPTB7:0 "Ein vielversprechendes Angebot, heuert ihn an."
 BtPLegacyColonial.EVTNAME8:0 "Jacques Cartier"
 BtPLegacyColonial.EVTDESC8:0 "Heute wurde [Root.Monarch.GetTitle] von [Root.GetName] Jacques Cartier vorgestellt. Als erfahrener Seemann wird er als bester Kandidat für das Leiten einer Expedition im Namen von [Root.GetName] in die Neue Welt angesehen und wäre gewilligt dies mit finanzieller Untersützung durch [Root.Monarch.GetTitle] auch zu tun. Sollen wir seine Expedition finanzieren?"
