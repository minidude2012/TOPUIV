 BtPLegacy_european_trade.EVTNAME10:0 "[Root.GetName]s goldenes Zeitalter"
 BtPLegacy_european_trade.EVTDESC10:0 "Die große Provinz [Root.GetName] betritt ein goldenes Zeitalter von Handel und Entwicklung. An der Spitze eines sehr reichen Handelsnetzes ist der Hafen gewachsen und wird in der Region zu einem primären Handelzentrum, welches eine überwältigende Dominanz über den örtlichen Handel und weit über den seiner neidischen Rivalen hinaus ausübt."
 BtPLegacy_european_trade.EVTOPTA10:0 "Das sind willkommene Nachrichten!"
 #Ireland's slightly particularistic religion events
 BtPLegacyIrishReligious.EVTNAME1:0 "Hartnäckigkeit des irischen Katholizismus"
 BtPLegacyIrishReligious.EVTDESC1:0 "Die gälische Bevölkerung von Irland hielt an den katholischen Traditionen im Angesicht der Reformation und trotz des ungeheuren Drucks von der protestantischen Vorherrschaft und einer Reihe von Strafgesetzen, die zur Annahme des Protestantismus verpflichten, fest. Die weiteren Versuche der Engländer, Briten und Anglo-Iren, die Gälen zu konvertieren, führten zum Beginn der Reformation zu vielen Rebellionen. Zwischenzeitlich wurde jedoch ein Vergleich ausgemacht, der den Iren erlaubte, ihren Katholizismus im Austausch gegen ein Treuegeld nach Dublin oder London weiter auszuüben."
 BtPLegacyIrishReligious.EVTOPTA1:0 "Wir müssen die Nation vereinen! Zwingt die Gälen, die Reformation zu akzeptieren."
 BtPLegacyIrishReligious.EVTOPTB1:0 "Wir können es uns nicht leisten, diese Angelegenheit durchzudrücken. Wir müssen erst die Loyalität unserer Untertanen sichern."
 BtPLegacyIrishReligious.EVTNAME2:0 "Zunahme des Einflusses"
 BtPLegacyIrishReligious.EVTDESC2:0 "Die päpstliche Herrschaft über die irische Bevölkerung [Root.GetName] ist beendet und wurde durch eine neue Mehrheit abgelöst."
 BtPLegacyIrishReligious.EVTOPTA2:0 "Interessante Botschaft."
 BtPLegacyIrishReligious.EVTNAME3:0 "Hartnäckigkeit des irischen Katholizismus"
 BtPLegacyIrishReligious.EVTDESC3:0 "Die gälische Bevölkerung von Irland hielt angesichts der Reformation hartnäckig und stürmisch an den katholischen Traditionen fest. Das Versagen der Reformation Gälischen Irland wird auf eine Vielzahl von Faktoren zurückgeführt, vor allem auf anderem die Tatsache, dass die Kirche von Irland im Gegensatz zu den meisten anderen reformistischen und protestantischen Bewegungen in Europa sich weigerte, davon Gebrauch zu machen, die Landessprache nutzen und stattdessen die Materialien auf Englisch verbreitete. Zusammen mit Irlands Enttäuschung über die englische Außenpolitik, schuf dies den Glauben, dass die Reformation nur ein weiterer Versuch war, Irland zu erobern und den gälischen Einfluss zu brechen. Ein weiterer wichtiger Faktor war jedoch die Unterstützung und Ausbildung von kontinentalen katholischen Verbündeten, welche die Auswirkungen von religiös vereinigten britischen Inseln befürchteten.\n\nAufgrund dessen ist es eine Überraschung zu erfahren, dass die Reformation in [Root.GetName] angenommen worden wurde. Was machen wir?"
 BtPLegacyIrishReligious.EVTOPTA3:0 "Fordert Unterstützung von unseren katholischen Brüdern und unterstützt Priester, um diese Seelen sofort zu retten!"
 BtPLegacyIrishReligious.EVTOPTB3:0 "Lasst diese Ketzer glauben, was sie wollen. Ihre Kontakte könnten sogar die lokale Wirtschaft stärken."
 BtPLegacyIrishReligious.EVTNAME4:0 "Hartnäckigkeit des irischen Katholizismus"
 BtPLegacyIrishReligious.EVTDESC4:0 "Die gälische Bevölkerung von Irland hielt angesichts der Reformation hartnäckig und stürmisch an den katholischen Traditionen fest. Das Versagen der Reformation Gälischen Irland wird auf eine Vielzahl von Faktoren zurückgeführt, vor allem auf anderem die Tatsache, dass die Kirche von Irland im Gegensatz zu den meisten anderen reformistischen und protestantischen Bewegungen in Europa sich weigerte, davon Gebrauch zu machen, die Landessprache nutzen und stattdessen die Materialien auf Englisch verbreitete. Zusammen mit Irlands Enttäuschung über die englische Außenpolitik, schuf dies den Glauben, dass die Reformation nur ein weiterer Versuch war, Irland zu erobern und den gälischen Einfluss zu brechen. Ein weiterer wichtiger Faktor war jedoch die Unterstützung und Ausbildung von kontinentalen katholischen Verbündeten, welche die Auswirkungen von religiös vereinigten britischen Inseln befürchteten.\n\nWir sind daher nicht überrascht, dass katholische Rivalen in Hoffnung, die Bevölkerung zum katholischen Glauben zurück zu bekehren, Missionare nach [Root.GetName] geschickt haben. Was machen wir?"
 BtPLegacyIrishReligious.EVTOPTA4:0 "Ist der Versuch, die Gälen vom Katholizismus in einem endlosen Kampf zu verwickeln?! Lass sie verdammt sein!"
 BtPLegacyIrishReligious.EVTOPTB4:0 "Wir dürfen nicht in unserem Glauben schwanken. Tut, was auch immer getan werden muss, um den Gälen die Wahrheit zu zeigen."
 #Celtic flavour!
 BeyondTypusCelticFlavour.EVTNAME1:0 "Wahn des Thans"
 BeyondTypusCelticFlavour.EVTDESC1:0 "Die Zeit ist gekommen, um einen neuen Than von der Righdamhna zu wählen. Alle Dearbhfhine, also die männlichen Nachkommen früherer Könige, die bis zu vier Generationen alt sind, sollen bei der Wahl eines neuen Thans wählen, so dass im Falle des Todes des Königs der Than auf dem Thron folgen kann und die Führung des Königreichs ohne Unterbrechung aufrechterhalten wird."
 BeyondTypusCelticFlavour.EVTOPTA1:0 "Wählt einen passenden Than aus den Brüdern, Onkel und Neffen des Königs."
 BeyondTypusCelticFlavour.EVTOPTB1:0 "Wählt den kompetentesten Cousin oder Cousin zweiten Grades des Königs als Than."
 BeyondTypusCelticFlavour.EVTOPTC1:0 "Wählt den kompetenteste Cousine oder Cousine zweiten Grades des Königs als Than." #this is the female possible version, not a mistake.
 BeyondTypusCelticFlavour.EVTOPTD1:0 "Verweigert es, einen Than zu wählen und wartet stattdessen auf einen geborenen königlichen Erben."
 BeyondTypusCelticFlavour.EVTOPTE1:0 "Ernennt den jungen [Root.Heir.GetName], auch wenn er nicht alt genug ist."
 BeyondTypusCelticFlavour.EVTOPTF1:0 "Ernennt die junge [Root.Heir.GetName], auch wenn sie nicht alt genug und weiblich ist."
 BeyondTypusCelticFlavour.EVTOPTG1:0 "[Root.Heir.GetName] wird eine toller Than sein"
 BeyondTypusCelticFlavour.EVTOPTH1:0 "Sie mag eine Frau sein, aber [Root.Heir.GetName] ist dafür fähig."
 BeyondTypusCelticFlavour.EVTOPTI1:0 "Lassen Sie uns diese veraltete Sitte von Tanistry abschaffen!"
 BeyondTypusCelticFlavour.EVTNAME2:0 "Ein Thronfolger!"
 BeyondTypusCelticFlavour.EVTDESC2:0 "Ein neuer männlicher Erbe für den Thron von [Root.GetName] ist geboren! Die Nachfolge auf den Thron damit sicher und besänftigt die Ängste und Bedenken von Bauern und Adligen gleichermaßen."
 BeyondTypusCelticFlavour.EVTOPTA2:0 "Wunderbare Neuigkeiten!"
 BeyondTypusCelticFlavour.EVTOPTB2:0 "Möge [Root.Heir.GetName]s Platz auf dem Thron garantiert sein!"
 BeyondTypusCelticFlavour.EVTNAME3:0 "Ein... weiblicher Thronfolger?"
 BeyondTypusCelticFlavour.EVTDESC3:0 "Ein neuer Erbe für den Thron von [Root.GetName] ist geboren, aber zur Bestürzung von allen ist dieser Erbe eine junge Frau! Die Rolle des Königs ist, als Verwalter des Reiches zu dienen. Als Teil seiner Einweihung steht die rituelle Heirat mit der weibliche Personifikation des Reiches und damit das Land mit seiner Fruchtbarkeit zu erweitern. Da eine Frau diese Rolle nicht erfüllen kann, sind Frauen traditionell nicht berechtigt, auf den Thron zu folgen. Die Aussicht auf einen weiblichen Herrscher versetzt das ganze Königreich in eine schreckliche Panik die sagt, dass mit dem Aufstieg [Root.Heir.GetName] das Reich anfängt, zu zerfallen. Schwarzmaler verkündigen, dass zuerst das Getreide verdorrt, dann das Vieh stirbt und schließlich die Menschen sterben. Das Land werde unfruchtbar und ausgestorben sein. Die königlichen Berater schlagen vor, dass eine kleine Summe für das Erbe des Mädchens beiseite gelegt und sie von der königlichen Nachfolge ausgeschlossen wird."
 BeyondTypusCelticFlavour.EVTOPTA3:0 "[Root.Heir.GetName] wird hervorragend herrschen, da gibts es nichts zu befürchten."
 BeyondTypusCelticFlavour.EVTOPTB3:0 "[Root.Heir.GetName] wird eines Tages herrschen, egal was diese Idioten sagen!"
 BeyondTypusCelticFlavour.EVTOPTC3:0 "Eine Frau kann die die traditionellen Pflichten eines Königs ausüben...."
 BeyondTypusCelticFlavour.EVTNAME4:0 "Thronfolger wird volljährig"
 BeyondTypusCelticFlavour.EVTDESC4:0 "[Root.Heir.GetName] ist endlich alt genug geworden, um [Root.Heir.GetHerHim]s Aufgaben übernehmen zu können, falls der König sterben sollte. Mit einem fähigen, erwachsenen Than wird das Volk endlich befriedet und die Unruhen aus Angst vor fehlender Führung in einer entscheidenden Zeit sind zu Ende."
 BeyondTypusCelticFlavour.EVTOPTA4:0 "Das sollte die Neinsager endlich beschwichtigen."
 BeyondTypusCelticFlavour.EVTNAME5:0 "Eine starke weibliche Kandidatin"
 BeyondTypusCelticFlavour.EVTDESC5:0 "In einer der ungewöhnlichsten und unerwartesten Wendungen der Ereignisse hat eine eigensinnige und fähige junge Frau Unterstützung von einigen der Dearbhfhine gesammelt. Sie wird von vielen als Righdamhna betrachtet und somit für den Thron in Betracht gezogen - trotz der Tatsache, dass ihr Geschlecht sie gewöhnlicherweise dafür ausschließen würde. Gegner warnen vor einer Frau auf dieser Position, da der König rituell mit dem Königreich verheiratet ist und seine Fruchtbarkeit für den Ertrag von Ernten und Viehbeständen stehen soll. Ihre Anhänger aber tun dies als Aberglauben ab und zitieren alte Quellen und Gesetze, die das Erbschaftsrecht einer Frau unterstreichen. Sollen wir die Ambitionen des Mädchens unterstützen oder stattdessen einen weniger umstrittenen Kandidaten wählen?"
 BeyondTypusCelticFlavour.EVTOPTA5:0 "Einer der Cousins des Königs wird eine bessere Wahl sein!"
 BeyondTypusCelticFlavour.EVTOPTB5:0 "Um klar zu sein, diese junge Frau muss es Wert sein!"
 BeyondTypusCelticFlavour.EVTNAME6:0 "Eine starke Königin kommt an die Macht"
 BeyondTypusCelticFlavour.EVTDESC6:0 "[Root.Monarch.GetName] wurde heute in einer großen Krönungszeremonie Königin von [Root.GetName] und erinnert an alle mit Stolz an die alten Traditionen. Trotz dieser äußerer Erscheinungen stehen viele im Königreich der Zukunft ängstlich und skeptisch gegenüber und zweifeln an unserem fortgesetzten Wohlstand. Der königliche Hof wartet nur darauf, dass die junge Königin einen Fehler macht, und schon wird die Nachricht eintreffen, dass in allen Gegenden des Reiches Aufstände aus abergläubischer Angst ausbrechen, dass ihr geliebtes Königreich ohne einen symbolischen Ehemann niedergehen wird. Wenn die Königin diese Zweifel verstreuen will, muss sie in den kommenden Jahren viele Nachkommen bekommen."
 BeyondTypusCelticFlavour.EVTOPTA6:0 "Sie wird sich unter Beweis stellen müssen ..."
 BeyondTypusCelticFlavour.EVTNAME7:0 "Die Königin hat sich bewiesen"
 BeyondTypusCelticFlavour.EVTDESC7:0 "Nach 20 Jahren auf dem Thron ist das Reich unter der Königin weder geschrumpft noch untergegangen. Kälber werden weiterhin geboren, die Ernten reifen weiter und die Leute haben sich keinem Trauma der Hoffnungslosigkeit und Verzweiflung verloren. Sogar der konservativste Traditionalist ist gezwungen zuzugeben, dass [Root.Monarch.GetName]s Herrschaft jeden Zweifel beseitigt hat, dass eine Frau in [Root.GetName] regieren kann. In der Zukunft können die weiblichen Thans wahrscheinlich weniger Widerstand erwarten."
 BeyondTypusCelticFlavour.EVTOPTA7:0 "Sie hat sich in der Tat bewiesen!"
 BeyondTypusCelticFlavour.EVTNAME8:0 "Tod des Thans"
 BeyondTypusCelticFlavour.EVTDESC8:0 "Nach dem tragischen Tod unseres ehemaligen Thans, stehen wir unter Druck, einen Nachfolger zu ernennen, damit unser Reich im Falle des unerwarteten Todes des Königs nicht ohne einen starken Führer darsteht. Der Dearbhfhine hat sich getroffen und die Righdamhna haben sich vorgestellt. Alles, was nun zu tun ist, ist einen neuen Than zu wählen, der im Falle des Todes des Königs sofort die Herrschaft über das Königreich übernehmen kann."
 BeyondTypusCelticFlavour.EVTOPTA1:0 "Wählt einen passenden Than aus den Brüdern, Onkel und Neffen des Königs."
 BeyondTypusCelticFlavour.EVTOPTB1:0 "Wählt den kompetentesten Cousin oder Cousin zweiten Grades des Königs als Than."
 BeyondTypusCelticFlavour.EVTOPTC1:0 "Wählt die kompetenteste Cousine oder Cousine zweiten Grades des Königs als Than." #this is the female possible version, not a mistake.
 BeyondTypusCelticFlavour.EVTOPTD1:0 "Verweigert es, einen Than zu wählen und wartet stattdessen auf einen geborenen königlichen Erben."
 BeyondTypusCelticFlavour.EVTOPTE1:0 "Ernennt den jungen [Root.Heir.GetName], auch wenn er nicht alt genug ist."
 BeyondTypusCelticFlavour.EVTOPTF1:0 "Ernennt den jungen [Root.Heir.GetName] als Bantanist."
 BeyondTypusCelticFlavour.EVTOPTG1:0 "[Root.Heir.GetName] wird ein guter Than sein."
 BeyondTypusCelticFlavour.EVTOPTH1:0 "Sie mag eine Frau sein, aber [Root.Heir.GetName] ist fähig."
 BeyondTypusCelticFlavour.EVTOPTI1:0 "Lassen Sie uns diese veraltete Sitte von Tanistry abschaffen!"
 BtPLegacyUpperNileEvents.EVTNAME1:0 "Pressure from the Shilluk"
 BtPLegacyUpperNileEvents.EVTDESC1:0 "Historically our home has been the northern part of the Sudd, a sprawling and near-untraversable swampland located along the upper reaches of the White Nile. Recently, however, our southerly neighbours, the Shilluk, are encroaching more and more upon our territory. Faced with the prospect of a war we may not win, many nobles are suggesting we flee to the north, leaving the Sudd to the Shilluk and claiming for ourselves the drier area around the confluence of the White and Blue Niles, which in recent years has been under the control of the waning Alodia."
 BtPLegacyUpperNileEvents.EVTOPTA1:0 "Allow ourselves to be pushed north, and use the momentum to expand."
 BtPLegacyUpperNileEvents.EVTOPTB1:0 "Resist the Shilluk incursions!"
 BtPLegacyUpperNileEvents.EVTNAME2:0 "Abdallah Jamma the Gatherer"
 BtPLegacyUpperNileEvents.EVTDESC2:0 "Occasionally a particularly rich or ambitious individual with no royal blood or legitimate claim is able to amass a fighting force and tries to carve out his own little kingdom. One such man, named Abdallah, has amassed quite a fortune from the Red Sea trade and has used this newfound affluence to gather a considerable army near our eastern border, now even threatening our sovereignty! Using his wealth and influence he has managed to obtain considerable popular support and stands ready to sack our ancient capital of Soba, should we resist. Alternatively, we could spare the nation a bloody war and abdicate the throne to this Muslim."
 BtPLegacyUpperNileEvents.EVTOPTA2:0 "This is our nation, and we will not give in without a fight!"
 BtPLegacyUpperNileEvents.EVTOPTB2:0 "Nothing can be done... abdicate the throne this usurper."
 BtPLegacyUpperNileEvents.EVTNAME3:0 "Rise of the Funj"
 BtPLegacyUpperNileEvents.EVTDESC3:0 "After being pushed north out of the Sudd by our ancient rivals, the Shilluk, we turned the push into forward momentum towards the north, and are now focused on establishing a powerbase near the confluence of the White and Blue Niles. In order to achieve this, we must defeat the current owners of the Alodian region!"
 BtPLegacyUpperNileEvents.EVTOPTA3:0 "Take full advantage of this momentum!"
 BtPLegacyUpperNileEvents.EVTOPTB3:0 "We dont need to expand to be great, focus on the economy."
 
 #Beyond Typus and BTPL Decisions
 sweads_and_geats_one_big_happy_family_title:0 "Vereint die schwedische Kultur"
 sweads_and_geats_one_big_happy_family_desc:0 "Die beiden vorherrschenden Völker Schwedens, die Svear im Norden und die Gauten im Süden haben seit vielen Jahren unter dem schwedischen Banner zusammengelebt und trotz gelegentlicher Konflikte akzeptieren sich die beiden Gruppen weitgehend und erkennen sich gegenseitig als Verwandtschaft an. Es ist Zeit, dass wir es offiziell machen und die Svear und Gauten offiziell verkündigen, ein und dasselbe Volk zu sein, für den Ruhm von Schweden!"
 move_trade_to_mogador_title:0 "Handelshafen nach Mogador verlegen"
 move_trade_to_mogador_desc:0 "Der alte Handelshafen von Safi passt nicht mehr zu unseren Zwecken und der Handel fließt in und aus unseren vielen halbautonomen Häfen weit außerhalb unserer Kontrolle - und noch wichtiger - außerhalb der Reichweite unserer Besteuerung. Die Lösung besteht darin, einen fest unter unserer Kontrolle stehenden neuen Handelshafen zu schaffen und ihm ein Monopol für den gesamten Außenhandel zu verleihen. Lasst uns die größten Architekten und Arbeiter einstellen, um einen schönen, großen, neuen Hafen zu schaffen!"
 restore_constantinople_decision_title:0 "Restauriert Konstantinopel"
 restore_constantinople_decision_desc:0 "Die Bewohner der großen Stadt Konstantinopels haben dem einen wahren Glauben den Rücken gekehrt und eine der größten Kirchen im Christentums, die Hagia Sofia, wurde in eine Moschee umgewandelt. Das ist unerhört! Als Bewohner der Hauptstadt des ehemaligen Römischen Reiches müssen diese Bürger ein Beispiel für die Christenheit setzen - wir müssen diese Sünder wieder in die Gemeinde des Christentums bringen und die Hagia Sofia zurück in eine Kirche umwandeln!"
 restore_theme_graecia_title:0 "Stellt die Themen von Griechenland wieder her"
 restore_theme_graecia_desc:0 "Nun, da wir das Themen-System wieder eingeführt haben, können wir die Themen selbst zurückfordern und reorganisieren. Eine unserer ersten Schritte muss die Reorganisation und Zusammenziehung unserer Kräfte in Peloponnes, Hellas, Epirus, Makedonien und Thrakien sein."
 restore_theme_west_anatolia_title:0 "Stellt die Themen von Westanatolien wieder her"
 restore_theme_west_anatolia_desc:0 "Nun, da wir das Themen-System wieder eingeführt haben, können wir die Themen selbst zurückfordern und reorganisieren. Wir können jetzt mit der Reorganisation und Zusammenziehung unserer Kräfte in unseren Kernregionen von Westkleinasien und der Ostseite des Marmarameer beginnen."
 restore_theme_illyria_title:0 "Stellt das Thema von Illyrien wieder her"
 restore_theme_illyria_desc:0 "Nun, da wir das Themen-System wieder eingeführt haben, können wir die Themen selbst zurückfordern und reorganisieren. Wir können jetzt mit der Reorganisation und Zusammenziehung unserer Kräfte in Illyrien beginnen."
